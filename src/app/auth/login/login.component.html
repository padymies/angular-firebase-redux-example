<form class="container w-25 mt-5" [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group">
        <label class="label">Email</label>
        <div class="input-group">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
            <div class="input-group-append">
                <span *ngIf="loginForm.get('email').valid" class="input-group-text">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="label">Password</label>
        <div class="input-group">
            <input formControlName="password" type="password" class="form-control" placeholder="*********">
            <div class="input-group-append">
                <span *ngIf="loginForm.get('password').valid" class="input-group-text">
                    <fa-icon [icon]="faCheck"></fa-icon>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button *ngIf="!isLoading" [disabled]="loginForm.invalid" type="submit"
            class="btn btn-primary submit-btn btn-block">Login</button>
        <button *ngIf="isLoading" [disabled]="true" class="btn btn-primary submit-btn btn-block">
            <fa-icon [icon]="faSpinner"></fa-icon> Wait...</button>
    </div>


    <div class="text-block text-center my-3">
        <span class="text-small font-weight-semibold">Not registered? </span>
        <br>
        <a routerLink="/register" class="text-black text-small">Register</a>
    </div>
</form>
